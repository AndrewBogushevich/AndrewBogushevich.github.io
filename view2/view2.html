<h1>Sign in</h1>
<div class="field">
    <label for="user_mail">Email</label>
    <br/>
    <input type="Email" ng-model="mail" id="user_mail"/>
</div>
<div class="field">
    <label for="user_pass">Password</label>
    <br/>
    <input type="password" ng-model="password" id="user_pass"/>
</div>
<button type="button" ng-click="login()">Login</button>
